name: Weekly Model Training

on:
  schedule:
    # Her Pazartesi saat 00:00 UTC (03:00 Türkiye saati)
    # Pazar 23:59 biter → Pazartesi 00:00 başlar → 03:00'da workflow çalışır
    - cron: '0 0 * * 1'

  # Manuel tetikleme için
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Node.js dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create necessary directories
        run: |
          mkdir -p backend/logs
          mkdir -p src/ml/models

      - name: Run model training
        working-directory: ./backend
        run: |
          echo "Starting weekly model training..."
          python src/ml/weekly_workflow.py
          echo "Training completed!"

      - name: Check for changes
        id: git-check
        run: |
          git add backend/data/energy.db
          git add backend/models/
          git add backend/public/forecasts.json
          git add backend/logs/*.log || true
          git diff --cached --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Remote'tan son değişiklikleri çek (eğer başka commit varsa)
          git pull --rebase origin main || echo "No remote changes to pull"

          git commit -m "chore: weekly forecast cycle [skip ci]"
          git push
          echo "✅ Changes committed and pushed successfully"

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-logs-${{ github.run_number }}
          path: backend/logs/*.log
          retention-days: 30

      - name: Upload model as artifact
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: prophet-model-${{ github.run_number }}
          path: backend/src/ml/models/prophet_model.json
          retention-days: 90
